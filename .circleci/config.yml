version: 2.1

#####################
# Common Definitions
#####################

# Orb declarations
orbs:
  win: circleci/windows@2.4.0

# Simple YAML anchors
aliases:
  - &project_dir "~/project"

commands:
  dependencies:
    description: "Download dependencies and setup global packages"
    parameters:
      shell:
        type: string
        default: "/bin/bash --login -eo pipefail"
      pub-cache:
        type: string
        default: "~/.pub-cache"
    steps:
      - checkout
      - run:
          name: go to dart directory
          shell: << parameters.shell >>
          command: cd dart && cd cli && ls
      - run:
          name: Download deps
          shell: << parameters.shell >>
          command: cd dart && cd cli && ls && pub get
######################
# Workflow Definition
######################
workflows:
  version: 2.1
  dartWorkflow:
    jobs:
      - testAndAnalyze

##################
# Job Definitions
##################
jobs:
  testAndAnalyze:
    docker:
      - image: google/dart:2.15.0
    steps:
      - checkout
      - dependencies:
          shell: "/bin/bash -eo pipefail"
      - run:
          name: Make folder for test results
          command: mkdir -p test-results/dart-tests
      - run:
          name: Run tests
          command: cd dart && cd cli && pub run test
      - store_test_results:
          path: test-results
      - analyze:
          name: Run analysis linter
          command: cd dart && cd cli && analyze bin/rice_cooker.dart
