version: 2.1
setup: false
jobs:
  node-test:
    docker:
      - image: cimg/node:lts
    resource_class: medium
    steps:
      - checkout
      - run:
          command: cd TYPESCRIPT && npm install
          name: NPM Install
      - run:
          command: cd TYPESCRIPT && npm run test
          name: Run tests
      - run:
          command: cd TYPESCRIPT && npm run lint
          name: Run lint
workflows:
  TSWorkflow:
    jobs:
      - node-test
